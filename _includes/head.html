<!doctype html>
<html class="no-js" lang="{{ site.language}} ">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  <meta name="google-site-verification" content="{{ site.google-verification }}">

  <meta name="topic" content="{% if page.title %}{{ page.title }}{% endif %}">
  <meta name="classification" content="website">
  <meta name="url" content="{{ site.url }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="coverage" content="Worldwide">
  <meta name="distribution" content="Global">
  <meta name="author" content="{{ site.author }}">
  <meta property="article:published_time" content="{{ 'now' | date: '%A, %B %d, %Y' }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta itemprop="og:headline" content="{{ page.title }}" />
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:locale" content="en_US">
  <meta property="og:image" content="/assets/img/share/ggc-social-linkedin-large.png">
  <meta property="twitter:card" content="/assets/img/share/ggc-social-twitter.png">
  <meta property="twitter:image" content="/assets/img/share/ggc-social-twitter.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/img/icons/site.webmanifest">
  <link rel="mask-icon" href="/assets/img/icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2a84a1">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="/assets/css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Work+Sans:400,600" rel="stylesheet">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
</head>
<body>
